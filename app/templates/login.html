<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
        <link id="page_style" rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_desktop.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>
        <script>
            function swap_stylesheet() {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    document.getElementById("page_style").setAttribute('href', '{{ url_for('static', filename='css/login_mobile.css') }}');
                }
            }
        </script>
        <meta charset="UTF-8">
    </head>
    <body class="blue" onload="swap_stylesheet()">
        <div id="login-page" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <div class="row">
                    <div class="input-field col s12 center">
                        <p class="center login-form-text">MicroMoments - Login</p>
                    </div>
                </div>
                <form action="{{url_for('login')}}" method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="email" name="email" type="text" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>

                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password" data-error="wrong" data-success="right">Password:</label>

                            <div>
                                <button class="btn blue waves-effect waves-light col s12" type="submit" name="action">Enter</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="input-field col s12 center">
                        <p class="margin medium-small"><a href="{{url_for('signup')}}">Register Now!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
