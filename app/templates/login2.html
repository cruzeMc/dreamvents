<form action="{{ url_for('register') }}" method="POST" name="login_form">
  {{ form.hidden_tag() }}
  {{ form.username.label }} {{ form.username }}<br/>
  {{ form.password.label }} {{ form.password }}<br/>
  {{ form.remember.label }} {{ form.remember }}<br/>
  {{ form.submit }}
</form>

{% macro social_login(provider_id, display_name) %}
  <form action="{{ url_for('social.login', provider_id='facebook') }}" method="POST">
    <input type="submit" value="Login with {{ display_name }}" />
  </form>
{% endmacro %}

{{ social_login('facebook', 'Facebook' )}}
